<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空サイト YogaStudioのバナー</title>
    <link rel="stylesheet" href="css/w-style.css">
</head>
<body>
    <div class="banner-wrapper banner-5">
        <h2>架空サイト YogaStudioのバナー</h2>

            <div class="banner-box pc">
                <p><img src="img/banner2.gif" alt=""></p>
                <dl>
                    <dt>サイズ</dt>
                    <dd>300x250px</dd>
                    <dt>使用したソフト</dt>
                    <dd>Photoshop</dd>
                    <dt>作業時間</dt>
                    <dd>30分</dd>
                    <dt>使用したフォント</dt>
                    <dd>Yu Gothic UI Bold</dd>
                    <dt>使用したカラー</dt>
                    <dd class="color">
                        <p><span>#6277f6</span></p>
                        <p><span>#acb8fe</span></p>
                    </dd>
                </dl>
            </div>

        </div><!-- .banner-inner -->
        <div class="point">
            <h3>制作のポイント</h3>
            <p>
                ・Photoshopのタイムラインを使い、アニメーションを付けました

    </div><!-- .banner-wrapper -->
